# Air configuration for Go hot reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Command to build the binary
  cmd = "go build -o ./tmp/main ."
  # Binary output path
  bin = "./tmp/main"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Exclude directories
  exclude_dir = ["assets", "tmp", "vendor", "node_modules", "frontend-web", "tests"]
  # Exclude files
  exclude_file = []
  # Exclude regex
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = true
  # Follow symlinks
  follow_symlink = false
  # Delay before rebuilding (ms)
  delay = 1000

[log]
  # Log time
  time = false
  # Main log only
  main_only = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Clean tmp on exit
  clean_on_exit = true
