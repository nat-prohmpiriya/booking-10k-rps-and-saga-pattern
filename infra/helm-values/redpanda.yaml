# Redpanda Helm Values
# Low-memory configuration for small servers

statefulset:
  replicas: 1

resources:
  cpu:
    cores: 1
  memory:
    container:
      max: 1536Mi
    redpanda:
      memory: 1Gi
      reserveMemory: 256Mi

storage:
  persistentVolume:
    size: 5Gi

# Disable external access (internal only)
external:
  enabled: false

# Disable authentication for simplicity
auth:
  sasl:
    enabled: false

# Disable TLS
tls:
  enabled: false

# Disable console to save resources
console:
  enabled: false

# Logging
logging:
  logLevel: info
